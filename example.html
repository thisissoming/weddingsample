<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청첩장 예시</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 2700px;
            margin: 0;
            background-color: #f4f4f4;
        }
        img {
            width: 430px;  /* 고정된 이미지 너비 */
            height: 2700px; /* 고정된 이미지 높이 */
            object-fit: contain; /* 이미지 비율을 유지하면서 잘리지 않게 */
        }
    </style>
</head>
<body>
    <img src="img/example.jpg" alt="청첩장 예시">
</body>
</html>
