<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크몽 모바일 청첩장 시안</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        img {
            max-width: 100%;  /* 이미지의 최대 너비를 부모 요소의 크기로 제한 */
            height: auto;    /* 높이를 자동으로 조정하여 비율 유지 */
        }
    </style>
</head>
<body>
    <img src="img/example.jpg" alt="크몽 모바일 청첩장 시안">
</body>
</html>
